{% extends "network/layout.html" %}
{% block body %}
<div class="container-fluid">
    <h1>All Posts</h1>
    {% for post in posts %}
    <!-- Box of list posts -->
    <div class="row mt-2">
        <div class="col-md-12">
            <div class="card">
                <div class="card-body">
                    <div class="post-detail">
                        <h4>
                            <a href="{% url 'profile' post.created_by.id %}">
                                {{ post.created_by }}
                            </a>
                        </h4>
                        {% if post.created_by.id ==  user.id %}
                        <a href="#">Edit</a>
                        {% endif %}
                        <div class="post-content">
                            {{ post.content }}
                        </div>
                        <span class="text-muted">{{ post.created_date }}</span>
                        <div class="post-reaction">
                            <button type="button" class="btn p-0">
                                <i class="fas fa-heart text-danger"></i>
                                <span class="font-weight-normal">{{post.likes}}</span>
                            </button>
                        </div>
                        <!-- 
                            <div>
                                <p class="text-muted">Comment</p>
                            </div>
                        -->
                    </div>
                </div>
            </div>
        </div>
    </div>
    {% empty %}
    <div class="row">
        <div class="col-md-12">
            <h4 class="text-capitalize text-secondary">
                no posts available
                <i class="fas fa-exclamation pr-2"></i>
            </h4>
        </div>
    </div>
    {% endfor %}
</div>
{% endblock %}
